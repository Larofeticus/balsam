{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Balsam</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>
    <link rel="stylesheet" href="{% static 'base.css' %}"></script>
</head>

<body>
<nav class="navbar navbar-light fixed-top navbar-expand-sm bg-light">
    <a class="navbar-brand" data-toggle="tooltip" data-placement="bottom" title="{{ db_info }}" data-html="true" href="#">Balsam</a>
    <ul class="navbar-nav">
        <li class="nav-item mx-5 {% if request.resolver_match.url_name == "tasks" %}active{% endif %}"> 
            <a class="nav-link" href="{% url 'tasks' %}"> <span data-feather="database"></span> Tasks </a> 
        </li>
        <li class="nav-item mx-5 {% if request.resolver_match.url_name == "apps" %}active{% endif %}"> 
            <a class="nav-link" href="{% url 'apps' %}"> <span data-feather="file-text"></span> Applications </a> 
        </li>
        <li class="nav-item mx-5 {% if request.resolver_match.url_name == "queues" %}active{% endif %}"> 
            <a class="nav-link" href="#"> <span data-feather="play-circle"></span> Job Queues </a>
        </li>
        <li class="nav-item mx-5 {% if request.resolver_match.url_name == "dash" %}active{% endif %}"> 
            <a class="nav-link" href="#"> <span data-feather="activity"></span> Dashboard </a> 
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown"> 
            <a class="nav-link dropdown-toggle" href="#" id="optionsDropdown" role="button" data-toggle="dropdown"> <span data-feather="power"></span> Options </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Action 2</a>
                <a class="dropdown-item" href="#">Action 3</a>
            </div>
        </li>
    </ul>
</nav>

<main role="main" class="container" style="padding-top:100px; width:100%">
    {% block content %}{% endblock %}
</main>

</body>
</html>

<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script src="{% static request.resolver_match.url_name %}.js"></script>
<script> 
    feather.replace();
    $(function ()
      {
          $('[data-toggle="tooltip"]').tooltip()
      }
    );
</script>
