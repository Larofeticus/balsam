{% extends 'base.html' %}

{% block content %}


<div class="row justify-content-center">

    <div class="col-md-2 col-sm-4">
        <div class="card card-header">
            <a data-toggle="collapse" class="text-center" href="#SelectCols" role="button">  Select Columns </a>
        </div>
        <div id="SelectCols" class="collapse card card-body">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" data-column="0">
                <label class="form-check-label"> Job ID </label>
            </div>
            <div class="form-check">
                <input class="form-check-input pre-check" type="checkbox" data-column="1">
                <label class="form-check-label"> Name </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" data-column="2">
                <label class="form-check-label"> Workflow </label>
            </div>
            <div class="form-check">
                <input class="form-check-input pre-check" type="checkbox" data-column="3">
                <label class="form-check-label"> Application </label>
            </div>
            <div class="form-check">
                <input class="form-check-input pre-check" type="checkbox" data-column="4">
                <label class="form-check-label"> State </label>
            </div>
            <div class="form-check">
                <input class="form-check-input pre-check" type="checkbox" data-column="5">
                <label class="form-check-label"> Scheduler ID </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" data-column="6">
                <label class="form-check-label"> Nodes </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" data-column="7">
                <label class="form-check-label"> Ranks-per-node </label>
            </div>
        </div>

        <div>
        <a class="btn btn-success my-3" data-toggle="collapse" href="#NewJob" role="button"> 
           <span data-feather="plus" class="mb-0"></span>New Task
        </a>
        </div>
    </div>

    <div class="col-md-10 col-sm-8">
        <table id="table_id" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Name</th>
                    <th>Workflow</th>
                    <th>Application</th>
                    <th>State</th>
                    <th>Scheduler ID</th>
                    <th>Nodes</th>
                    <th>Ranks-per-node</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <th>Job ID</th>
                    <th>Name</th>
                    <th>Workflow</th>
                    <th>Application</th>
                    <th>State</th>
                    <th>Scheduler ID</th>
                    <th>Nodes</th>
                    <th>Ranks-per-node</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
{% endblock %}
